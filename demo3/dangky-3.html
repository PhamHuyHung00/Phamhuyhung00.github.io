<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style-3.css" />
    <link rel="stylesheet" href="grid3.css" />
</head>
<body>
        <header class="header">
            <div class="container">
                <div class="row wrap ">
                    <div class="col-4 flex justify-center ">
                        <img src="https://qr.tokhaiyte.vn/assets/images/logo-ttpc-covid.svg" alt="">
                        <span>TRUNG TÂM CÔNG NGHỆ PHÒNG CHỐNG DỊCH </span>
                    </div>
                    <div class="col-4 flex justify-center">
                        <img src="https://qr.tokhaiyte.vn/assets/images/tttt-logo.svg" alt="">
                        <span>BỘ THÔNG TIN VÀ TRUYỀN THÔNG</span>
                    </div>
                    <div class="col-4 flex justify-start">
                        <img src="https://qr.tokhaiyte.vn/assets/images/byt-logo.svg" alt="">
                        <span>BỘ Y TẾ</span>
                    </div>
                </div>
            </div>
        </header>
        <nav class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-3 flex justify-center">
                        <span>Đăng ký địa điểm</span>
                    </div>
                    <div class="col-3 flex justify-center">
                        <span>Quản lý địa điểm</span>
                    </div>
                    <div class="col-3 flex justify-center">
                        <span>Lịch sử quét mã QR</span>
                    </div>
                    <div class="col-3 flex justify-center">
                        <span>Kiểm soát vào ra bằng máy</span>
                    </div>
                </div>
            </div>
        </nav>
        <section class="section">
            <div class="container">
                <form action="">
                    <div class="row">
                        <div style="background-color: #edf4ff;" class="col-12 flex justify-center" >
                            <span class="register ">Đăng ký Mã QR địa điểm</span>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-12">
                        <input class="input-12" type="text" name="location1" placeholder="Tên địa điểm*">
                        <span class="suggestions">VD: Cửa hàng  ABC</span>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="input-12" type="text" name="location2" placeholder="Số nhà, phố, tổ dân phố/thôn/đội*">
                            <span class="suggestions">VD: Số 120 Đường Lê Duẩn</span>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-4 flex wrap">
                            <label class="location" for="diadiem-input">Tỉnh/TP của địa điểm*</label>
                            <input class="input-4" type="text" id="diadiem-input" name="location3" placeholder="Tỉnh/TP của địa điểm*">
                        </div>
                        <div class="col-4 flex wrap">
                            <label class="location"  for="QH-input">Quận/Huyện của địa điểm*</label>
                            <input class="input-4"  type="text" id="QH-input" name="location4" placeholder="Quận/Huyện của địa điểm*">
                        </div>
                        <div class="col-4 flex wrap">
                            <label class="location"  for="PX-input">Phường/Xã của địa điểm*</label>
                            <input class="input-4"  type="text" id="PX-input" name="location5" placeholder="Phường/Xã của địa điểm*">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="input-12" type="text" name="name" placeholder="Họ và tên người đăng ký*">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="input-12" type="tel" name="phone" placeholder="Số điện thoại người đăng ký*">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn-rs" type="reset">Xóa thông tin đăng ký</button>
                        </div>
                        <div class="col-6 flex justify-end">
                            <button class="btn-sm" type="submit">Đăng ký</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    
</body>
</html>
